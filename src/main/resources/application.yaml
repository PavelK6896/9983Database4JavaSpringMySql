server:
  port: 8080
  servlet:
    context-path:

spring:
  application:
    name: db4

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/db4
    username: root
    password: 0

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        temp:
          use_jdbc_metadata_defaults: false


  jackson:
    serialization:
      indent_output: true

